<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsplumb中文API</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		#box{
			width: 1200px;
			margin: 0 auto;
		}
		h1{
			width: 100%;
			height: 45px;
			text-align: center;
		}
		h2{
			width: 100%;
			height: 30;
			text-align: center;
			margin: 10px 0;
		}
		#list{
			float: left;
			width: 25%;
			overflow: auto;
			margin-bottom: 10px;
		}
		#list li{
			padding: 5px 0;
			width: 100%;
			color: #428bca;
		}
		#list li:hover{
			color: #2a6496;
    		text-decoration: underline;
    		cursor: pointer;
		}
		#content{
			float: right;
			width: 73%;
			padding-left: 10px;
			margin-bottom: 10px;
		}
		#content .title{
			font-size: 24px;
			margin: 20px 0 10px 0;
			font-weight: 500;
		}
		.info{
			background-color: #f8f8f8;
		    padding: 14px;
		    margin-bottom: 19px;
		    border-radius: 3px;
		    font-size: 13px;
		    color: #434343;
		}
		.info h6{
			font-size: 16px;
			margin-bottom: 5px;
		}
		.deprecated{
			margin-bottom: 10px;
		}
		.original{
			margin: 5px 0 10px 0;
		}
		.parameters{
			width: 100%;
			margin-top: 10px;
		}
		.parameters li{
			width: 100%;
			overflow: hidden;
		}
		.parameters .name{
			float: left;
			width: 12%;
			margin-left: 4%;
		}
		.parameters .parameterCont{
			float: right;
			width: 83%;
			margin-top: 20px;
		}
		.methodNav{
			width: 100%;
			height: 32px;
			line-height: 32px;
			border-bottom: 3px solid #3c565d;
			margin-top: 30px;
		}
		.methodNav li{
			float: left;
			padding: 0 10px;
		}
		.heightLight{
			color: #fff;
			background: #3c565d;
		}
		.index{
			margin-top: 20px;
		}
		.methodCont h4{
			font-size: 18px;
			font-weight: normal;
			margin-bottom: 10px;
		}
		.index p{
			font-size: 14px;
			margin-bottom: 10px;
			color: #434343;
		}
		.methodCont ul{
			padding-left: 4%;
		}
		.methodCont ul li{
			float: left;
			width: 32%;
		}
		.methodCont ul li a{
			color: #428bca;
    		text-decoration: none;
		}
		.methodCont ul li a:hover,.methodCont ul li a:focus {
		    color: #2a6496;
		    text-decoration: underline;
		}
		.methods{
			margin-bottom: 10px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="box">
		<h1>jsplumb中文API</h1>
		<h2>原网址：<a href="https://jsplumbtoolkit.com/community/apidocs/index.html" target="black">https://jsplumbtoolkit.com/community/apidocs/index.html</a></h2>
		<div id="list">
			<ul></ul>
		</div>
		<div id="content" colspan>
			<div>
				<h6 class="title"></h6>
				<p class="deprecated"></p>
				<div class="info">
					<h6>原文</h6>
					<div class="original"></div>
					<h6>译文</h6>
					<div class="translation"></div>
					<div class="parameters"></div>
				</div>
				<div class="method">
					<ul class="methodNav"></ul>
					<div class="methodCont"></div>
				</div>
			</div>
		</div>
	</div>
</body>

		function renderPage(text){
			$(".title").text(json[text].title);
			$(".original").text(json[text].original);
			$(".translation").text(json[text].translation);
			//渲染参数
			if(json[text].parameters != null){
				var str = `<h6>参数: </h6><ul>`;
				for (let i = 0; i < json[text].parameters.length; i++) {
					str += `<li>
								<div class="name">[${json[text].parameters[i].name}]</div>
								<div class="parameterCont">
									<p>type : ${json[text].parameters[i].type}</p>
									<p>explain : ${json[text].parameters[i].value}</p>
								</div>
							</li>`					
				}
				str = str + `</ul>`;
				$(".parameters").html(str);
			}else{
				$(".parameters").html("");
			}
			//渲染导航
			var methodNavStr = '<li class="heightLight">Index</li>';
			if(json[text].nav.length>0){
				for (let i = 0; i < json[text].nav.length; i++) {
					methodNavStr += "<li>"+ json[text].nav[i] +"</li>"
				}
			}
			$(".methodNav").html(methodNavStr);	
			renderNavCont(0,json[text])
		}
		function renderNavCont(ind,obj){
			if(ind == 0){
				var str = '<div class="index">'+
						'<h4>Item Index</h4>'+
						'<p>'+obj.index.itemIndex+'</p>'+
					'</div>';
				if(obj.index.methods != null){
					str +='<div class="methods"><h4>Methods</h4><ul>';
					for (let i = 0; i < obj.index.methods.length; i++) {
						str += '<li><a href="#method_'+obj.index.methods[i]+'">'+obj.index.methods[i]+'</a></li>';
					}					
					str +='</ul></div>';
				}
				if(obj.index.properties != null){
					str +='<div class="properties"><h4>properties</h4><ul>';
					for (let i = 0; i < obj.index.properties.length; i++) {
						str += '<li><a href="#method_'+obj.index.properties[i]+'">'+obj.index.properties[i]+'</a></li>'
					}					
					str +='</ul></div>'
				}
				$(".methodCont").html(str);
			}
		}

			var str = '';
			for (var i = 0; i < list.length; i++) {
